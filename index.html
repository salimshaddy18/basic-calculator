<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="text">
        <div class="outter">
            <div class="res">
                <p class="ans"></p>
            </div>
            <div class="btns">
                <div class="buton">AC</div>
                <div class="buton">00</div>
                <div class="buton">%</div>
                <div class="buton">/</div>
                <div class="buton">7</div>
                <div class="buton">8</div>
                <div class="buton">9</div>
                <div class="buton">*</div>
                <div class="buton">4</div>
                <div class="buton">5</div>
                <div class="buton">6</div>
                <div class="buton">-</div>
                <div class="buton">1</div>
                <div class="buton">2</div>
                <div class="buton">3</div>
                <div class="buton">+</div>
                <div class="buton">0</div>
                <div class="buton">.</div>
                <div class="buton"><i class="material-icons" style="font-size:48px;color:red">backspace</i></div>
                <div class="buton">=</div>
            </div>
        </div>
    </div>
</body>
<script src="clac.js"></script>

</html>
